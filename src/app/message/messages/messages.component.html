<section>
  <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill fxLayoutAlign="center center">
    <div fxFlex="90" class="form-container">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Пример: Отпуск" #input>
  </label>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date:'short':'UTC':'bg'}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="sender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Подате </th>
      <td mat-cell *matCellDef="let row"> {{row.sender}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Тема </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Действие </th>
      <td mat-cell *matCellDef="let row">
        <mat-button-toggle-group>
          <mat-button-toggle (click)="readMessage(row.id)">
            <i class="material-icons-outlined">visibility</i>
          </mat-button-toggle>
          <mat-button-toggle (click)="openDialog()">
            <i class="material-icons-outlined">delete_forever</i>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
    </div></div></section>
